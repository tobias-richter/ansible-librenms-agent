- name: "snmp : smart : Create smartmontools directory."
  file:
    path: /opt/smartmontools
    state: directory
    mode: 0755

- name: "snmp : smart : Install build essential."
  apt:
    update_cache: yes
    cache_valid_time: 3600
    name: build-essential

- name: "snmp : smart : Download smartmontools sourcecode."
  get_url:
    url: https://sourceforge.net/projects/smartmontools/files/smartmontools/7.0/smartmontools-7.0.tar.gz/download
    dest: /opt/smartmontools/smartmontools-7.0.tar.gz

- name: "snmp : smart : Unpack smartmontools sourcecode."
  unarchive:
    src: /opt/smartmontools/smartmontools-7.0.tar.gz
    dest: /opt/smartmontools/
    remote_src: yes
    mode: 0766

- name: "snmp : smart : Build smartmontools."
  block:
    - name: configure
      command: ./configure
      args:
        chdir: /opt/smartmontools/smartmontools-7.0
        creates: /opt/smartmontools/smartmontools-7.0/config.log
    - name: make
      command: make
      args:
        chdir: /opt/smartmontools/smartmontools-7.0
        creates: /opt/smartmontools/smartmontools-7.0/smartctl.o
    - name: make install
      command: make DESTDIR=/opt/smartmontools/bin install
      args:
        chdir: /opt/smartmontools/smartmontools-7.0
        creates: /opt/smartmontools/bin

- name: "snmp : smart : configure smart.config."
  template:
    src: smart.config.j2
    dest: "{{ librenms_agent_snmp_snmpd_extends_dir }}/smart.config"
    mode: "0640"
    owner: "{{ librenms_agent_snmp_owner }}"
    group: "{{ librenms_agent_snmp_group }}"
  notify: restart snmpd

- name: "snmp : smart : setup cron to read smart values."
  cron:
    name: "update smart"
    special_time: hourly
    job: "/etc/snmp/snmpd.d/smart -u"

- name: "snmp : smart : setup cron for smart short test."
  cron:
    name: "run short test {{ item }}"
    special_time: weekly
    job: "/usr/sbin/smartctl -t short /dev/{{ item }} 2>&1 | ts >> /var/log/smart.log"
  when: librenms_agent_smart_disks is defined
  with_items: "{{ librenms_agent_smart_disks }}"
